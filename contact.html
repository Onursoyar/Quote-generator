<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generate fun and inspiring quotes">
    <meta name="keywords" content="quotes, inspiration, motivation, learning, Ã¶rebro, sweden">


    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" type="image/png" href="assets/images/faviconicon.png">

    <title>QuoteNator</title>
</head>

<body>
    <header>
        <h1 id="logo"><a href="index.html">Quotonator <i class="far fa-comment-dots"></i>
            </a></h1>

        <nav class="navigation">
            <ul>
                <li><a href="contact.html" class="contact-active">Contact Us </a></li>
            </ul>
        </nav>

    </header>
    <section>

        <div class="contact-main">
            <div class="gif-box">
                <iframe src="https://giphy.com/embed/dRvEZLV0ORAmHT1L5u" class="gif1" allowFullScreen></iframe>
            </div>
            <div class="contact-box">
                <h2 class="contact-heading">Leave a comment <i class="far fa-comment"></i></h2>
                <p class="contact-heading-text">Do you have any comments or feedbacks ?</p>
                <p>Great! Enter your information below to get in touch <i class="fas fa-arrow-down"></i></p>

            </div>
            <div>
                <form class="contact-form" action="https://formsubmit.co/soyaronur@gmail.com" method="POST">
                    <input type="hidden" name="_template" value="table">
                    <input type="hidden" name="_autoresponse"
                        value="Hello there! Thank you for getting in touch. I will reply to your feedback/Comment as soon as I can. ">
                    <label class="form-name" for="name-input">Name</label>
                    <input class="name-input" type="text" name="name" placeholder="Full Name" required><br>
                    <label class="form-email" for="email-input">Email </label>
                    <input class="email-input" type="email" name="email" placeholder="Email Address" required><br>
                    <label class="form-message">Comments below <i class="fas fa-arrow-down"></i></label><br>
                    <textarea class="message-input" name="message" placeholder="Comments or any feedbacks"
                        required></textarea><br>
                    <button type="submit" class="submit">Submit</button>
                </form>
            </div>

        </div>

    </section>


    <footer>


        <ul class="social-media">

            <li>
                <a href="https://www.instagram.com/" rel="noopener" target="_blank"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fab fa-instagram icons"></i></a>
            </li>

            <li>
                <a href="https://www.facebook.com/" rel="noopener" target="_blank"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook icons"></i></a>
            </li>

            <li>
                <a href="https://www.youtube.com/" rel="noopener" target="_blank"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i class="fab fa-youtube icons"></i></a>
            </li>

            <li>
                <a href="https://www.linkedin.com/" rel="noopener" target="_blank"
                    aria-label="Visit our linkedin page (opens in a new tab)"><i class="fab fa-linkedin icons"></i></a>
            </li>
        </ul>

        <p class="copyright">Quotonator by Onur Soyar <i class="fas fa-copyright"></i> 2022</p>

    </footer>
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/cbb2d52886.js" crossorigin="anonymous"></script>

    <script src="assets/javascript/script.js"></script>

</body>

</html>
